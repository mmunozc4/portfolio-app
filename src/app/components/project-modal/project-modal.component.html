<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <div class="carouselContainer">
        <carousel [isAnimated]="true">
            <div *ngFor="let picture of project.pictures">
                <slide class="slide"> <img src={{picture}} alt="first slide"> </slide>
            </div>
        </carousel>
    </div>

    <div class="projectInfo">
        <div class="projectText">
            <h3 class="mt-2">Descripción</h3>
            <p>{{project.description}}</p>
        </div>
        <div class="projectDemo">
            <a href="{{project.appLink}}" target="_blank">Demo de la aplicación</a>
        </div>
        <div class="tinyline"></div>
        <div class="projectTags">
            <div *ngFor="let tag of project.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
        </div>
        <div class="projectRepo">
            <a href="{{project.repoLink}}" target="_blank"><img src="assets/icon/github.svg" alt="GitHub Logo"></a>
        </div>

    </div>
</div>
